{% extends 'base.html' %} {% load static %} {% load humanize %} {% block pageContent %}
<style>
    .al-logo {
        height: 3em;
        width: 3em;
        object-fit: scale-down;
        object-position: center center;
    }
</style>
<section class="py-4">
    <div class="container">
        <h3 class="fw-bolder text-center">Today Cash</h3>
        <center>
            <hr class="bg-primary opacity-100" style="height:3px" width="5%">
        </center>
        <div class="card rounded-0 shadow mb-3">
            <div class="card-body">
                <div class="container-fluid">


                </div>
            </div>
        </div>

        <div class="card rounded-0 shadow mb-3">
            <div class="card-body">
                <div class="container-fluid">

                    <table class="table table-bordered table-striped mt-3" style="border-collapse: collapse; width: 100%;" border="1" cellpadding="8">

                        <tfoot>
                            <tr>
                                {% for item in cash %}
                                <th colspan="3" class="text-end">Today's Cash</th>
                                <th class="text-end fw-bolder">{{item.todayCash|floatformat:2|intcomma}}</th>
                                {% endfor %}
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

    </div>
</section>
{% endblock pageContent %} {% block ScriptBlock %}
<script>
        $(function() {
        $('#create_new').click(function() {
            uni_modal("<i class='fa fa-plus'></i> Add New Bank Amount", "{% url 'manage-bank' %}")
        })
        $('.view-data').click(function() {
            uni_modal("<i class='fa fa-th-list'></i> Bank Amount Details", $(this).attr('data-url'))
        })
        $('.edit-data').click(function() {
            uni_modal("<i class='fa fa-edit'></i> Edit Bank amount Details", $(this).attr('data-url'))
        })
        $('.view_image').click(function() {
            var img = $(this).attr('data-img-url')
            $('#viewer_modal #img-viewer-field').attr('src', img)
            $('#viewer_modal').modal('show')
        })
        $('.delete-data').click(function() {
            _conf("Are you sure to delete this online?", 'delete_bank', ["'" + $(this).attr('data-url') + "'"])
        })
        $('#amount-tbl').find('td, th').addClass('px-2 py-1 align-middle')
        $('#amount-tbl').DataTable({
            columnDefs: [{
                orderable: false,
                targets: [4]
            }],
            lengthMenu: [
                [25, 50, 100, -1],
                [25, 50, 100, "All"]
            ]
        })
    })

    function delete_bank(url) {

        var _this = $('#confirm_modal .modal-body')
        $('.err-msg').remove();
        var el = $('<div>')
        el.addClass("alert alert-danger err-msg")
        el.hide()
        start_loader()
        $.ajax({
            headers: {
                "X-CSRFToken": "{{csrf_token}}"
            },
            url: url,
            dataType: 'JSON',
            error: err => {
                console.log(err)
                alert("an error occurred.")
                end_loader()
            },
            success: function(resp) {
                if (resp.status == 'success') {
                    location.reload()
                } else if (!!resp.msg) {
                    el.html(resp.msg)
                    _this.prepend(el)
                    el.show()
                } else {
                    el.html("An error occurred")
                    _this.prepend(el)
                    el.show()
                }
                end_loader()
            }

        })
    }
</script>
{% endblock ScriptBlock %}
