{% load static %}
<div class="container-fluid">
    <form action="" id="laundry-form">
        <input type="hidden" name="id" value="{{surplus.id}}">
        <div class="mb-3">
            <label for="status" class="control-label">Month</label>
            <select type="text" id="month" name="month" class="form-select form-select-sm rounded-0" required>
                {% if surplus.month == '1' %}
                <option value="1" selected>January</option>
                {% else %}
                <option value="1">January</option>
                {% endif %}{% if surplus.month == '2' %}
                <option value="2" selected>February</option>
                {% else %}
                <option value="2">February</option>
                {% endif %} {% if surplus.month == '3' %}
                <option value="3" selected>March</option>
                {% else %}
                <option value="3">March</option>
                {% endif %} {% if surplus.month == '4' %}
                <option value="4" selected>April</option>
                {% else %}
                <option value="4">April</option>
                {% endif %} {% if surplus.month == '5' %}
                <option value="5" selected>May</option>
                {% else %}
                <option value="5">May</option>
                {% endif %} {% if surplus.month == '6' %}
                <option value="6" selected>June</option>
                {% else %}
                <option value="6">June</option>
                {% endif %} {% if surplus.month == '7' %}
                <option value="7" selected>July</option>
                {% else %}
                <option value="7">July</option>
                {% endif %} {% if surplus.month == '8' %}
                <option value="8" selected>August</option>
                {% else %}
                <option value="8">August</option>
                {% endif %} {% if surplus.month == '9' %}
                <option value="9" selected>September</option>
                {% else %}
                <option value="9">September</option>
                {% endif %} {% if surplus.month == '10' %}
                <option value="10" selected>October</option>
                {% else %}
                <option value="10">October</option>
                {% endif %} {% if surplus.month == '11' %}
                <option value="11" selected>November</option>
                {% else %}
                <option value="11">November</option>
                {% endif %} {% if surplus.month == '12' %}
                <option value="12" selected>December</option>
                {% else %}
                <option value="12">December</option>
                {% endif %}
            </select>
        </div>
    </form>
</div>
<script>
    $(function() {
        $('#laundry-form').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'update-surplus-month' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        location.reload()
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
