{% load static %}
<div class="container-fluid">
  <form action="" id="product-form">
    <input type="hidden" name="id" value="{{product.id}}" />
    <div class="mb-3">
      <label for="category" class="control-label">Group</label>
      <select name="category" id="category" class="form-select form-control-sm rounded-0">
        {% if product.category %}
          <option selected value="{{product.category.pk}}">{{product.category}}</option>
        {% endif %}
        {% for item in category %}
          <option value="{{item.pk}}">{{item.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="brand" class="control-label">Brand</label>
      <select name="brand" id="brand" class="form-select form-control-sm rounded-0">
        {% if product.brand %}
          <option selected value="{{product.brand.pk}}">{{product.brand}}</option>
        {% endif %}
        {% for item in brand %}
          <option value="{{item.pk}}">{{item.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="name" class="control-label">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control form-control-sm rounded-0"
        value="{{product.name}}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="code" class="control-label">Code</label>
      <input
        type="text"
        id="code"
        name="code"
        class="form-control form-control-sm rounded-0"
        value="{{product.code}}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="buy" class="control-label">Buy Price</label>
      <input
        type="number"
        step="any"
        id="buy"
        name="buy"
        class="form-control form-control-sm rounded-0"
        value="{{product.buy|floatformat}}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="price" class="control-label">Sale Price</label>
      <input
        type="number"
        step="any"
        id="price"
        name="price"
        class="form-control form-control-sm rounded-0"
        value="{{product.price|floatformat}}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="mrp" class="control-label">Mrp Price</label>
      <input
        type="number"
        step="any"
        id="mrp"
        name="mrp"
        class="form-control form-control-sm rounded-0"
        value="{{product.mrp|floatformat}}"
        required
      />
    </div>
<!--    <div class="mb-3">-->
<!--      <label for="description" class="control-label">Description</label>-->
<!--      <textarea-->
<!--        rows="3"-->
<!--        id="description"-->
<!--        name="description"-->
<!--        class="form-control form-control-sm rounded-0"-->
<!--        required-->
<!--      >-->
<!--{{product.description}}</textarea-->
<!--      >-->
<!--    </div>-->
    <div class="mb-3">
      <label for="status" class="control-label">Status</label>
      <select
        type="text"
        id="status"
        name="status"
        class="form-select form-select-sm rounded-0"
        required
      >
        {% if product.status == '1' %}
        <option value="1" selected>Active</option>
        {% else %}
        <option value="1">Active</option>
        {% endif %} {% if product.status == '2' %}
        <option value="2" selected>Inactive</option>
        {% else %}
        <option value="2">Inactive</option>
        {% endif %}
      </select>
    </div>
  </form>
</div>
<script>
  $(function () {
    $("#product-form").submit(function (e) {
      e.preventDefault();
      var _this = $(this);
      $(".err-msg").remove();
      var el = $("<div>");
      el.addClass("alert alert-danger err-msg");
      el.hide();
      if (_this[0].checkValidity() == false) {
        _this[0].reportValidity();
        return false;
      }
      start_loader();
      $.ajax({
        headers: {
          "X-CSRFToken": "{{csrf_token}}",
        },
        url: "{% url 'save-product' %}",
        data: new FormData($(this)[0]),
        cache: false,
        contentType: false,
        processData: false,
        method: "POST",
        type: "POST",
        dataType: "json",
        error: (err) => {
          console.log(err);
          alert("An error occured", "error");
          end_loader();
        },
        success: function (resp) {
          if (typeof resp == "object" && resp.status == "success") {
            location.href = "{% url 'view-product' %}/" + resp.id;
          } else if (resp.status == "failed" && !!resp.msg) {
            el.text(resp.msg);
          } else {
            el.text("An error occured", "error");
            end_loader();
            console.err(resp);
          }
          _this.prepend(el);
          el.show("slow");
          $("html, body, .modal").scrollTop(0);
          end_loader();
        },
      });
    });
  });

</script>
