<option value="">---------</option>
{% for product in products %} {% if product.available > 0 %}
<option
  value="{{ product.pk }}"
  data-buy="{{product.buy}}"
  data-price="{{product.price}}"
  data-available="{{product.available}}"
  data-brand ="{{product.brand}}"
>
  {{ product.name }}
</option>
{% endif %} {% endfor %}
