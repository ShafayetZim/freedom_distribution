{% load static %}
<div class="container-fluid">
  <form action="" id="product-form">
    <input type="hidden" name="id" value="{{employee.id}}" />
    <div class="mb-3">
      <label for="name" class="control-label">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control form-control-sm rounded-0"
        value="{{employee.name}}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="type" class="control-label">Type</label>
      <select
        type="text"
        id="type"
        name="type"
        class="form-select form-select-sm rounded-0"
        required
      >
        {% if employee.type == '1' %}
        <option value="1" selected>Selesman</option>
        {% else %}
        <option value="1">Salesman</option>
        {% endif %} {% if employee.type == '2' %}
        <option value="2" selected>Deliveryman</option>
        {% else %}
        <option value="2">Deliveryman</option>
        {% endif %} {% if employee.type == '3' %}
        <option value="3" selected>Manager</option>
        {% else %}
        <option value="3">Manager</option>
        {% endif %} {% if employee.type == '4' %}
        <option value="4" selected>AIC</option>
        {% else %}
        <option value="4">AIC</option>
        {% endif %} {% if employee.type == '5' %}
        <option value="5" selected>Other</option>
        {% else %}
        <option value="5">Other</option>
        {% endif %}
      </select>
    </div>

    <div class="mb-3">
      <label for="phone" class="control-label">Phone</label>
      <input
        type="text"
        id="phone"
        name="phone"
        class="form-control form-control-sm rounded-0"
        value="{{employee.phone}}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="nid" class="control-label">Nid</label>
      <input
        type="text"
        id="nid"
        name="nid"
        class="form-control form-control-sm rounded-0"
        value="{{employee.nid}}"
      />
    </div>

    <div class="mb-3">
      <label for="status" class="control-label">Status</label>
      <select
        type="text"
        id="status"
        name="status"
        class="form-select form-select-sm rounded-0"
        required
      >
        {% if employee.status == '1' %}
        <option value="1" selected>Active</option>
        {% else %}
        <option value="1">Active</option>
        {% endif %} {% if employee.status == '2' %}
        <option value="2" selected>Inactive</option>
        {% else %}
        <option value="2">Inactive</option>
        {% endif %}
      </select>
    </div>
  </form>
</div>
<script>
  $(function () {
    $("#product-form").submit(function (e) {
      e.preventDefault();
      var _this = $(this);
      $(".err-msg").remove();
      var el = $("<div>");
      el.addClass("alert alert-danger err-msg");
      el.hide();
      if (_this[0].checkValidity() == false) {
        _this[0].reportValidity();
        return false;
      }
      start_loader();
      $.ajax({
        headers: {
          "X-CSRFToken": "{{csrf_token}}",
        },
        url: "{% url 'save-employee' %}",
        data: new FormData($(this)[0]),
        cache: false,
        contentType: false,
        processData: false,
        method: "POST",
        type: "POST",
        dataType: "json",
        error: (err) => {
          console.log(err);
          alert("An error occured", "error");
          end_loader();
        },
        success: function (resp) {
          if (typeof resp == "object" && resp.status == "success") {
            location.href = "{% url 'employee-page' %}";
          } else if (resp.status == "failed" && !!resp.msg) {
            el.text(resp.msg);
          } else {
            el.text("An error occured", "error");
            end_loader();
            console.err(resp);
          }
          _this.prepend(el);
          el.show("slow");
          $("html, body, .modal").scrollTop(0);
          end_loader();
        },
      });
    });
  });
</script>
